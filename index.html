<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生活動查詢</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>學生活動查詢系統</h1>
    </header>

    <main>
        <div class="filter-group" id="upload-section">
            <label for="csv-upload">請上傳您的 CSV 資料檔：</label>
            <input type="file" id="csv-upload" accept=".csv, text/csv">
            <p class="upload-note">（上傳後，篩選器和表格將會顯示）</p>
        </div>

        <div id="controls-container" style="display: none;">
            
            <div class="filter-group">
                <label for="day-select">依星期篩選：</label>
                <select id="day-select">
                    <option value="">-- 請選擇星期 --</option>
                    <option value="Mon">星期一 (Mon)</option>
                    <option value="Tue">星期二 (Tue)</option>
                    <option value="Wed">星期三 (Wed)</option>
                    <option value="Thur">星期四 (Thur)</option>
                    <option value="Fri">星期五 (Fri)</option>
                    <option value="Sat">星期六 (Sat)</option>
                </select>
            </div>

            <fieldset class="filter-group">
                <legend>或依學生查詢</legend>
                <div class="student-filter-inputs">
                    <div>
                        <label for="class-select">班級 (Class)：</label>
                        <select id="class-select">
                            <option value="">-- 請先選擇班級 --</option>
                            </select>
                    </div>
                    <div>
                        <label for="classno-input">學號 (ClassNo)：</label>
                        <input type="text" id="classno-input" placeholder="請輸入學號...">
                    </div>
                </div>
                <div class="button-group">
                    <button id="find-student-btn">查詢學生</button>
                    <button id="reset-btn" class="secondary">重設</button>
                </div>
            </fieldset>
            
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>星期 (Day)</th>
                            <th>姓名 (Name)</th>
                            <th>班級 (Class)</th>
                            <th>學號 (ClassNo)</th>
                            <th>活動 (Activity)</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
